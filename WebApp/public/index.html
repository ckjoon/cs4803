<!DOCTYPE html>
<html ng-app="ducktab">

<head>
    <meta charset="utf-8">
    <title>Welcome to Firebase Hosting</title>
    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>
    <!-- AngularFire -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script src="https://cdn.firebase.com/libs/angularfire/2.0.2/angularfire.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/login.css" />

</head>

<body>
    <div id="message" , ng-controller="MyCtrl as ctrl">
        <pre>
            {{ctrl.object | json}}
        </pre>
    </div>
    <div class="container">

        <form id="loginForm" class="form-signin">
            <h2 class="form-signin-heading">Please sign in</h2>
            <label for="txtEmail" class="sr-only">Email address</label>
            <input type="email" id="txtEmail" class="form-control" placeholder="Email address" required autofocus>
            <label for="txtPassword" class="sr-only">Password</label>
            <input type="password" id="txtPassword" class="form-control" placeholder="Password" required>
            <button class="btn btn-lg btn-primary btn-block" id="btnLogin" type="btnLogin">Log in</button>
            <button class="btn btn-lg btn-primary btn-block" id="btnSignup" type="btnLogin">Sign Up</button>

        </form>

        <button class="btn btn-lg btn-primary btn-block" id="btnLogout" type="btnLogin">Log out</button>

    </div>
    <script src="js/app.js"></script>

</body>

</html>
